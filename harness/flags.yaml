  - flag:
      name: multivariate
      identifier: multivariance
      description: ""
      permanent: false
      spec:
        type: string
        default:
          onVariation: var2
          offVariation: var2
        variations:
        - identifier: var1
          value: create
        - identifier: var2
          value: read
        - identifier: var3
          value: update
        - identifier: delete
          value: delete
        - identifier: all
          value: all
      environments:
      - identifier: test
        default:
          onVariation: var1
          offVariation: var2
        state: "off"
      - identifier: dev
        default:
          onVariation: var2
          offVariation: var2
        state: "on"
        rules:
        - priority: 1
          serve:
            serveVariation: all
          clauses:
          - attribute: ""
            op: segmentMatch
            values:
            - ADMIN_GROUP
        - priority: 2
          serve:
            serveVariation: var2
          clauses:
          - attribute: ""
            op: segmentMatch
            values:
            - USER_GROUP
        - priority: 3
          serve:
            distribution:
              bucketBy: identifier
              variations:
              - weight: 20
                variation: delete
              - weight: 20
                variation: all
              - weight: 20
                variation: var1
              - weight: 20
                variation: var2
              - weight: 20
                variation: var3
          clauses:
          - attribute: ""
            op: segmentMatch
            values:
            - MULTIVARIANCE_GROUP
